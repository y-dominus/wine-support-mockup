<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワイサポ - ワイン畑の妖精Sommiaがサポートするワインマネジメントシステム</title>
    <style>
        /* 基本スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF4D00;
            --primary-hover: #e04400;
            --secondary-color: #884591;
            --secondary-hover: #7a3d82;
            --accent-color: #B95A9D;
            --success-color: #10b981;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --border-radius-sm: 6px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', Roboto, sans-serif;
            font-size: var(--font-size-base);
            line-height: 1.5;
            color: var(--gray-900);
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .redirect-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }

        .ai-message-container {
            margin-bottom: var(--spacing-2xl);
            max-width: 800px;
            width: 100%;
        }

        .ai-message {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-lg);
            padding: var(--spacing-xl);
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
            animation: slideDown 0.6s ease-out;
            overflow: hidden;
        }

        .ai-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .ai-avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
            flex-shrink: 0;
        }

        .ai-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
            box-shadow: var(--shadow-md);
            animation: avatarPulse 3s infinite;
        }

        .ai-name {
            font-weight: 600;
            color: var(--secondary-color);
            font-size: var(--font-size-sm);
            text-align: center;
            line-height: 1.2;
        }

        .ai-text {
            flex: 1;
            color: var(--gray-800);
            line-height: 1.6;
            font-size: var(--font-size-lg);
            font-weight: 500;
        }

        .ai-alert-close {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--gray-100);
            border: none;
            color: var(--gray-600);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .ai-alert-close:hover {
            background: var(--gray-200);
            color: var(--gray-800);
            transform: scale(1.1);
        }

        /* その他のスタイル */
        .redirect-box {
            text-align: center;
            background: var(--white);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            max-width: 600px;
            width: 100%;
        }

        .redirect-box h1 {
            color: var(--gray-900);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .redirect-box p {
            color: var(--gray-600);
            font-size: var(--font-size-lg);
            line-height: 1.6;
            margin-bottom: var(--spacing-xl);
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: 16px 32px;
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: var(--font-size-lg);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 220px;
            text-align: center;
            margin: var(--spacing-xs);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-hover));
            box-shadow: var(--shadow-md);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--secondary-hover), var(--secondary-color));
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .button-container {
            margin-top: var(--spacing-2xl);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        @media (min-width: 640px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
                gap: var(--spacing-lg);
            }
        }

        /* アニメーション */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes avatarPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(136, 69, 145, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(136, 69, 145, 0.4);
            }
        }
    </style>
</head>
<body>
    <main class="redirect-page">
        <div class="container">
            <div class="ai-message-container">
                <div id="ai-message-area" class="ai-message">
                    <div class="ai-avatar-container">
                        <img src="sommia.png" alt="Sommia - ソムリエAI" class="ai-avatar">
                        <span class="ai-name">Sommia</span>
                    </div>
                    <span class="ai-text">ワイサポ モックアップ版へようこそ！ワインの選定、在庫管理、販促何でもお任せください！</span>
                    <button class="ai-alert-close" onclick="closeAlert()" title="閉じる">&times;</button>
                </div>
            </div>
            
            <div class="redirect-box">
                <h1>ワイサポ</h1>
                <p>レストランのワイン選定、在庫管理、発注業務をAIがサポートします。</p>
                <div class="button-container">
                    <a href="html/onboarding/0_welcome_ai.html" class="btn btn-primary">はじめて利用する</a>
                    <a href="html/dashboard.html" class="btn btn-secondary">ログイン</a>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        function closeAlert() {
            const alertElement = document.getElementById('ai-message-area');
            if (alertElement) {
                alertElement.style.animation = 'slideUp 0.4s ease-out forwards';
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 400);
            }
        }
    </script>
</body>
</html>
