<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗情報入力 | ワイサポ - Sommiaがサポートするワインマネジメントシステム</title>
    <link rel="icon" href="../../assets/images/favicon.ico">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components/buttons.css">
    <link rel="stylesheet" href="../../css/components/ai_chat.css">
    <link rel="stylesheet" href="../../css/components/forms.css">
    <link rel="stylesheet" href="../../css/pages/onboarding.css">
    <script defer src="../../js/main.js"></script>
    <script defer src="../../js/common_parts.js"></script>
    <script defer src="../../js/ai_simulator.js"></script>
    <script defer src="../../js/utils.js"></script>
    <script defer src="../../js/page_specific/onboarding_flow.js"></script>
</head>
<body>

    
    <main>
        <div class="container">
            <div class="onboarding-container">
                <div class="onboarding-progress">
                    <div class="progress-step completed">
                        <div class="step-number">1</div>
                        <div class="step-label">ようこそ</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step active">
                        <div class="step-number">2</div>
                        <div class="step-label">店舗情報</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <div class="step-number">3</div>
                        <div class="step-label">ワイン要望</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <div class="step-number">4</div>
                        <div class="step-label">料理情報</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <div class="step-number">5</div>
                        <div class="step-label">看板メニュー</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <div class="step-number">6</div>
                        <div class="step-label">ワイン提案</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <div class="step-number">7</div>
                        <div class="step-label">アカウント登録</div>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <div class="step-number">8</div>
                        <div class="step-label">完了</div>
                    </div>
                </div>
                
                <div class="onboarding-content">
                    <div class="ai-message-container">
                        <div id="ai-message-area" class="ai-page-message">
                            <!-- AIメッセージがここに表示されます -->
                            <div class="ai-avatar-container">
                                <img src="../../sommia.png" alt="Sommia - ソムリエAI" class="ai-avatar">
                                <span class="ai-name">Sommia</span>
                            </div>
                            <span class="ai-text">お店の基本的な情報を教えてくださいね。この情報をもとに、お店の個性に合わせたワインをSommiaが見つけます！</span>
                        </div>
                    </div>
                    
                    <div class="onboarding-form">
                        <form id="store-info-form" action="1_wine_requirements_form.html">
                            <div class="form-group">
                                <label for="store-name" class="form-label">店舗名</label>
                                <input type="text" id="store-name" name="store-name" class="form-input" placeholder="例：レストラン ワインベリー">
                            </div>
                            
                            <div class="form-group">
                                <label for="store-type" class="form-label">業態</label>
                                <select id="store-type" name="store-type" class="form-select">
                                    <option value="">選択してください</option>
                                    <option value="italian">イタリアン</option>
                                    <option value="french">フレンチ</option>
                                    <option value="spanish">スパニッシュ</option>
                                    <option value="japanese">和食</option>
                                    <option value="asian">アジアン</option>
                                    <option value="fusion">フュージョン</option>
                                    <option value="bistro">ビストロ</option>
                                    <option value="bar">バー・ワインバー</option>
                                    <option value="other">その他</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="price-range" class="form-label">お客様単価（夜）</label>
                                <select id="price-range" name="price-range" class="form-select">
                                    <option value="">選択してください</option>
                                    <option value="budget">〜3,000円</option>
                                    <option value="moderate">3,000円〜5,000円</option>
                                    <option value="premium">5,000円〜8,000円</option>
                                    <option value="luxury">8,000円〜15,000円</option>
                                    <option value="high-end">15,000円〜</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="target-customers" class="form-label">主要顧客層</label>
                                <select id="target-customers" name="target-customers" class="form-select">
                                    <option value="">選択してください</option>
                                    <option value="young-casual">若年層・カジュアル</option>
                                    <option value="business">ビジネス層</option>
                                    <option value="family">ファミリー</option>
                                    <option value="couple">カップル・デート</option>
                                    <option value="gourmet">食通・ワイン愛好家</option>
                                    <option value="senior">シニア層</option>
                                    <option value="mixed">多様な客層</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="postal-code" class="form-label">所在地</label>
                                <div class="form-row">
                                    <div class="form-col-4">
                                        <label for="postal-code" class="form-sublabel">郵便番号</label>
                                        <div class="postal-code-input-group">
                                            <input type="text" id="postal-code" name="postal-code" class="form-input" placeholder="例：1000001" maxlength="7">
                                            <button type="button" id="postal-search-btn" class="btn btn-outline-primary btn-sm">
                                                <span class="btn-text">住所検索</span>
                                                <span class="btn-spinner" style="display: none;">🔄</span>
                                            </button>
                                        </div>
                                        <div class="form-hint">ハイフンなしで入力してください</div>
                                    </div>
                                    <div class="form-col-8">
                                        <label for="address" class="form-sublabel">住所</label>
                                        <input type="text" id="address" name="address" class="form-input" placeholder="住所が自動入力されます">
                                        <label for="address-detail" class="form-sublabel mt-2">建物名・部屋番号（任意）</label>
                                        <input type="text" id="address-detail" name="address-detail" class="form-input" placeholder="例：○○ビル 3F">
                                        <div id="address-suggestions" class="address-suggestions" style="display: none;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="seats" class="form-label">席数</label>
                                <input type="number" id="seats" name="seats" class="form-input" placeholder="例：40" min="1">
                            </div>
                            
                            <div class="form-actions">
                                <a href="0_welcome_ai.html" class="btn btn-outline-primary">戻る</a>
                                <button type="submit" class="btn btn-primary">次へ（ワイン要望を入力）</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

</body>
</html>
